<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="shortcut icon" type="image/png" href="./img/blog.png" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <!-- <link rel="stylesheet" href="./css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="./css/carousel.css">

    <link rel="stylesheet" href="./css/fonts/fontawesome-free-5.15.3-web/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/index.css" />

</head>

<body>

    <!-- Header__nav -->
    <div id="header"></div>


    <div class="login">
        <form id="form-2">
            <div class="title">
                <h3>Register</h3>
            </div>
            <div class="form-group">
                <label for="fullname" class="form-label">Name</label>
                <input id="fullname" name="fullname" type="text" class="form-control">
                <span class="form-message"></span>
            </div>
            <div class="form-group mb-0">
                <label class="radio-inline">
                    <input type="radio" name="gender" value="male">Male
                </label>
                <label class="radio-inline">
                    <input type="radio" name="gender" value="female">Female
                </label>
                <span class="text-danger" id="errRadio"></span>
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
                <span class="text-danger"></span>
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" id="password">
                <span class="text-danger"></span>
                <span class="form-message"></span>
            </div>
            <button id="submit" type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>



    <!-- Footer -->
    <div id="footer"></div>



    <!-- js -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
    </script>


    <script src="./js/validator.js"></script>

    <script src="./js/register.js"></script>
    <script>
        Validator({
            form: '#form-2',
            formGroupSelector: '.form-group',
            errorSelector: '.form-message',
            rules: [
                Validator.isRequired('#fullname', "Vui lòng nhập tên của bạn!"),
                Validator.isRequired('input[name="gender"]'),
                Validator.isRequired('#email'),
                Validator.isEmail('#email'),
                Validator.minLength('#password', 6),
            ],
            onSubmit: function(data) {
                // Call API
                handleCreateForm();
            }
        });
    </script>

    <script>
        $(function() {
            $("#header  ").load("./header.html");
            $("#footer").load("./footer.html");
        });
    </script>
</body>

</html>
