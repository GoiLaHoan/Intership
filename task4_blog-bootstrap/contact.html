<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="shortcut icon" type="image/png" href="./img/blog.png" />

    <link rel="stylesheet" href="./css/reset.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <!-- <link rel="stylesheet" href="./css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="./css/carousel.css">
    <!-- <link rel="stylesheet" href="./css/grid.css"> -->
    <link rel="stylesheet" href="./css/fonts/fontawesome-free-5.15.3-web/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <!-- Header__nav -->
    <div id="header"></div>

    <!-- Main -->
    <div class="container pt-5">

        <!-- Add Form -->
        <div id="form-3" class="add-form">
            <!-- Title -->
            <h4 style="color: rgba(68, 67, 67, 0.836);"><em>Contact Form</em></h4>
            <hr>
            <!-- Form -->
            <form>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="firstname">First Name</label>
                            <textarea class="form-control" id="firstname" name="firstname" rows="1"></textarea>
                            <span class="form-message"></span>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="lastname">Last Name</label>
                            <textarea class="form-control" id="lastname" name="lastname" rows="1"></textarea>
                            <span class="form-message"></span>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input id="email" name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                            <span class="form-message"></span>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" name="address" placeholder="1 2 3 4 Main St">
                            <span class="form-message"></span>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="comment">Comment</label>
                            <textarea class="form-control" id="comment" name="comment" rows="2"></textarea>
                            <span class="form-message"></span>
                        </div>
                    </div>
                </div>
                <button id="submit_contact" type="submit" class="btn btn-primary btn-lg btn-block">Send</button>
            </form>

            <hr>



        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- js -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
    </script>

    <script src="./js/validator.js"></script>

    <script>
        Validator({
            form: '#form-3',
            formGroupSelector: '.form-group',
            errorSelector: '.form-message',
            rules: [
                // Validator.isRequired('#firstname'),
                Validator.minmaxLength('#firstname', 6, 30),
                // Validator.isRequired('#lastname'),
                Validator.minmaxLength('#lastname', 6, 30),
                Validator.isEmail('#email'),
                Validator.minLength('#address', 6),
                Validator.minLength('#comment', 6),
            ],
            onSubmit: function(data) {
                // Call API
                console.log(data);
            }
        });
    </script>

    <script>
        $(function() {
            $("#header").load("./header.html");
            $("#footer").load("./footer.html");
        });
    </script>
</body>

</html>
